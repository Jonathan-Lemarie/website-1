<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1,
      p {
        color: rgb(97, 57, 19);
      }
      img {
        border-radius: 40%;
        width: 200px;
      }
      .importantbox {
        border: 2px solid black;
        margin: 40px;
        padding: 40px;
      }
      ol {
        display: flex;
      }

    </style>
  </head>
  <body>
    <h1>Hello, world</h1>

    <!-- p is a block element -->
    <!-- em is an inline element -->
    <p>This is <em>NOT</em> <em>my</em> page.</p>

    <p>Best animals</p>
    <ol>
      <li>Cat</li>
      <a href="https://www.boredpanda.com/worlds-most-beautiful-cats/?utm_source=google&utm_medium=organic&utm_campaign=organic"><img src="https://placekitten.com/250/250"></a>
      <li>Dog</li>
      <img src="./img/dog.jpg" alt="dog">
      <li>Duck</li>
      <img src="./img/duck.jpeg" alt="duck">
    </ol>


    <!-- <img src="blorkblorkblork" alt="BROKEN PICTURE!" /> -->

    <!-- <hr title="secret message" /> -->
    <hr />

    <main class="importantbox">
      This is an important box
      <div>nested div inside important box</div>
    </main>
    <!--  -->
    <form action="https://ddh.gg/" method="get">
      <input type="text" name="q" placeholder="Hi" />

      <!-- Form method of get and the url is the action (https://ddh.gg) and the input element name is "q", so the url will be https://ddh.gg/?q=something -->
      <button>Search</button>
    </form>
  </body>
</html>
